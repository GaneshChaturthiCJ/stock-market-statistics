<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />

    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="./index.js"></script>

    <link rel="icon" type="image/x-icon" href="./images/rupeesFavicon.webp">

    <title>Stock Market</title>
</head>

<body>

    <div class="home">
        <div class="heading">
            <h1>Stock Market Home<img
                    src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/40/null/external-stock-market-investing-flaticons-lineal-color-flat-icons.png" />
            </h1>
        </div>

        <div class="searchBar">
            <div class="searchBox">
                <div class="example">
                    <input type="text" placeholder='Try searching IBM or AAPL' name="search" id="compId" required />
                    <button type="submit" onclick="getKey()"><i class="fa fa-search"></i>ADD</button>
                </div>
            </div>

            <div class="container-fluid buttonParent">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12 btns">
                        <div>
                            <button class="btn btn-primary btn-lg btn-block" onclick="interday()" value="INTRADAY"
                                id="interdayId">INTRADAY</button>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12 btns">
                        <div>
                            <button type="submit" class="btn btn-primary btn-lg btn-block" onclick="daily()"
                                value="DAILY" id="dailyId">DAILY</button>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12 btns">
                        <div>
                            <button type="submit" class="btn btn-primary btn-lg btn-block" onclick="weekly()"
                                value="WEEKLY" id="weeklyId">WEEKLY</button>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12 btns">
                        <div>
                            <button type="submit" class="btn btn-primary btn-lg btn-block" value="MONTHLY"
                                onclick="monthly()" id="monthlyId">MONTHLY</button>
                        </div>
                    </div>

                </div>


            </div>
        </div>

        <div class="watchList">

            <div class="watchListHeading">
                <h1>Your Watchlist<img src="https://img.icons8.com/ios-glyphs/40/null/overview-pages-3--v1.png" /></h1>
            </div>

            <div class="watchListInner" id="watchListInnerId">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-12 " id="DivLists">

                        </div>

                    </div>
                </div>

            </div>

        </div>

    </div>

    <div class="modalTbleData">

        <div class="modalHeading">
            <h1>Modal Statistics</h1>
        </div>

        <table class="table table-striped table-dark" id="modalValues">

        </table>

    </div>

</body>
</html>
